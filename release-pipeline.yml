trigger:
- none

resources:
  pipelines:
  - pipeline: Counters
    source: Build-Pipeline
    trigger:
      branches:
      - main

jobs:
- deployment: Deploy
  displayName: Deploy
  environment:
    name: Counters Environment
    resourceType: VirtualMachine
  pool: 
    name: Oracle VM
  strategy:
    runOnce:
      deploy:
        steps:          
        - download: Counters
          artifact: drop
          displayName: "download artifact"
        - task: ExtractFiles@1
          inputs:
            archiveFilePatterns: "$(PIPELINE.WORKSPACE)/Counters/drop/$(resources.pipeline.Counters.runID).zip"
            destinationFolder: "$(agent.builddirectory)"
            cleanDestinationFolder: false
            overwriteExistingFiles: true
          displayName: "extract files"
        - script: |
            echo "PIPELINE.WORKSPACE: $(PIPELINE.WORKSPACE)"
            echo "agent.builddirectory: $(agent.builddirectory)"
            export $(NODE_ENV)
            export $(PORT_PROD)
            export $(URL_PROD)
            echo "Starting App in $(NODE_ENV) mode on PORT $PORT_PROD"
            pm2 start $(agent.builddirectory)/index.js --name counter-app --force --update-env
          displayName: "pm2 start"