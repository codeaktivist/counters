trigger:
- none

resources:
  pipelines:
  - pipeline: Counters
    source: Build-Pipeline
    trigger:
      branches:
      - main

jobs:
- deployment: Deploy
  displayName: Deploy
  environment: Counters Environment
  pool: 
    name: Oracle VM
  strategy:
    runOnce:
      deploy:
        steps:          
        - download: Counters
          artifact: drop
          displayName: "download artifact"
        - task: ExtractFiles@1
          inputs:
            archiveFilePatterns: "$(PIPELINE.WORKSPACE)/Counters/drop/$(resources.pipeline.Counters.runID).zip"
            destinationFolder: "$(agent.builddirectory)"
            cleanDestinationFolder: false
            overwriteExistingFiles: true
          displayName: "extract files"
        - script: |
            echo "Starting App in prod mode on $(PORT_PROD)"
            $(PORT_PROD) $(URL_PROD) pm2 start $(agent.builddirectory)/index.js
          displayName: "pm2 start"